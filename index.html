<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Учебный проект Яндекс.Практикум. Mesto." />
    <meta name="author" content="Мезенцев Михаил" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header horizontal-aligned-block">
      <img src="./images/header-logo.svg" alt="Проект Mesto. Логотип." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile horizontal-aligned-block">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя." class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__btn profile__btn_action_edit animated-element"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__btn profile__btn_action_add animated-element"
        ></button>
      </section>
      <div class="cards horizontal-aligned-block"></div>
    </main>
    <footer class="footer horizontal-aligned-block">
      <p class="footer__copyright">&copy;&nbsp;2021. Мезенцев Михаил</p>
    </footer>
    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__btn animated-element"></button>
        <form name="edit" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset form__fieldset_type_input">
            <input
              type="text"
              required
              id="user-name"
              name="user-name"
              placeholder="Ваше имя"
              class="form__input"
            />
            <input
              type="text"
              required
              id="user-profession"
              name="user-profession"
              placeholder="Ваша профессия"
              class="form__input"
            />
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_type_handler">
            <button type="submit" class="form__handler">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="card-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__btn animated-element"></button>
        <form name="add" class="form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fieldset form__fieldset_type_input">
            <input
              type="text"
              required
              id="card-name"
              name="card-name"
              placeholder="Название"
              class="form__input"
            />
            <input
              type="url"
              required
              id="card-link"
              name="card-link"
              placeholder="Ссылка на картинку"
              class="form__input"
            />
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_type_handler">
            <button type="submit" class="form__handler">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="photo-popup" class="photo popup">
      <figure class="photo__figure">
        <button type="button" class="photo__btn animated-element"></button>
        <img class="photo__img" src="#" alt="" />
        <figcaption class="photo__caption"></figcaption>
      </figure>
    </div>
    <template id="card">
      <article class="card">
        <img class="card__photo" />
        <button type="button" class="card__btn card__btn_action_delete"></button>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button type="button" class="card__btn card__btn_action_like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
