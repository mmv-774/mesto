<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Учебный проект Яндекс.Практикум. Mesto." />
    <meta name="author" content="Мезенцев Михаил" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header horizontal-aligned-block">
      <img src="./images/header-logo.svg" alt="Проект Mesto. Логотип." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile horizontal-aligned-block">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя." class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_action_edit animated-element"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_action_add animated-element"></button>
      </section>
      <section class="photo-grid horizontal-aligned-block">
        <div class="photo">
          <div class="photo__container">
            <img src="./images/baikal.jpg" alt="Озеро Байкал." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Озеро Байкал</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
        <div class="photo">
          <div class="photo__container">
            <img src="./images/altai.jpg" alt="Алтай." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Алтай</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
        <div class="photo">
          <div class="photo__container">
            <img src="./images/dombay.jpg" alt="Домбай." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Домбай</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
        <div class="photo">
          <div class="photo__container">
            <img src="./images/kamchatka.jpg" alt="Камчатка." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Камчатка</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
        <div class="photo">
          <div class="photo__container">
            <img src="./images/nurgush.jpg" alt="Хребет Нургуш." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Хребет Нургуш</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
        <div class="photo">
          <div class="photo__container">
            <img src="./images/osetia.jpg" alt="Осетия." class="photo__main" />
            <div class="photo__footer">
              <h3 class="photo__caption">Осетия</h3>
              <button class="photo__like animated-element"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer horizontal-aligned-block">
      <p class="footer__copyright">&copy;&nbsp;2021. Мезенцев Михаил</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn"></button>
        <form action="" class="profile-edit">
          <h2 class="profile-edit__title">Редактировать профиль</h2>
          <fieldset class="profile-edit__fieldset profile-edit__fieldset_type_input">
            <input type="text" class="profile-edit__input" />
            <input type="text" class="profile-edit__input" />
          </fieldset>
          <fieldset class="profile-edit__fieldset profile-edit__fieldset_type_handler">
            <button type="submit" class="profile-edit__handler animated-element">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
